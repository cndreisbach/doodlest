<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <title>Scribblest</title>
</head>

<body class="sans-serif bg-near-white">
  <div class="mw7 center">
    <header class="tc mv4">
      <img src="./scribblest.png" alt="The Scribblest logo" />
    </header>
    <section class="lh-copy">
      <p class="f4">
        Scribblest is a simple sketching program with an infinite canvas. It's
        great for whiteboarding or taking notes. Inspired by the drawings used
        in Khan Academy for teaching, it has a uniquely simple interface that
        makes it simple to get an idea out of your head and onto the page.
      </p>
    </section>
  </div>

</body>
